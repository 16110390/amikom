<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Kristi|Shojumaru" rel="stylesheet">
	<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>

<body>
    <div class="login animated fadeInDown">
        <h3><i class="fas fa-robot"></i>Login</h3>
            <form action="">
                <input class="inputform animated fadeInDown" type="email" placeholder="Masukkan Email">
                <input class="inputform" type="password" placeholder="Masukkan Password">
                <input class="submitform" type="submit" value="Login">

                <button><i class="fab fa-facebook"></i>Login With Facebook</button>
            </form>]
